<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="end">
      <ion-button class="prflBtn" (click) ="authService.onProfile()">
        <ion-icon src ="../assets/svg/person-outline.svg"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>

  </ion-card-header>
  <ion-card-content>
    <ion-card-content>
      <ion-card-subtitle *ngIf="duree"> Dur√©e : {{duree}} hrs</ion-card-subtitle>
      <ion-card-title>Titre : {{nameFormation}}</ion-card-title>
    <p>Description :<br>
      {{descriptionFormation}}</p>
    <p>Price : {{priceFormation}} $$</p>
    <br>
    <p>The course is starting from {{dateDebutFormation | date: 'medium'}}</p>

    </ion-card-content>
  </ion-card-content>
</ion-card>

<ion-button  (click)="onSubscribe()" class ="bottomBtn"expand ="block"  type ="submit"  >{{buttonText}}</ion-button><!---->
</ion-content>
